<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <style>
    .bg-gradient { fill: url(#grad1); }
    .overlay { fill: rgba(0,0,0,0.5); }
    .mandala { fill: none; stroke: rgba(255,195,85,0.3); stroke-width: 2; }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b4e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8c663;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect class="bg-gradient" width="1200" height="400" />
  <rect class="overlay" width="1200" height="400" />
  
  <!-- Mandala patterns -->
  <circle class="mandala" cx="600" cy="200" r="150" />
  <circle class="mandala" cx="600" cy="200" r="120" />
  <circle class="mandala" cx="600" cy="200" r="90" />
  <circle class="mandala" cx="600" cy="200" r="60" />
  <circle class="mandala" cx="300" cy="100" r="80" />
  <circle class="mandala" cx="900" cy="300" r="100" />
  
  <!-- Add more decorative mandala elements as needed -->
</svg>
