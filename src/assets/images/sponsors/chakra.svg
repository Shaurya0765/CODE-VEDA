<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <style>
    .company-name { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; fill: #1e2d7a; }
    .tagline { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
    .chakra { fill: none; stroke: #1e2d7a; stroke-width: 2; }
    .inner { fill: #e6ebf7; }
  </style>
  <rect fill="#ffffff" x="25" y="25" width="250" height="100" rx="10" ry="10" />
  <circle class="chakra" cx="75" cy="75" r="30" />
  <circle class="chakra inner" cx="75" cy="75" r="22" />
  <circle class="chakra inner" cx="75" cy="75" r="14" />
  <circle class="chakra inner" cx="75" cy="75" r="6" />
  <text x="180" y="80" text-anchor="middle" class="company-name">Chakra Labs</text>
  <text x="180" y="105" text-anchor="middle" class="tagline">Balancing Innovation & Tradition</text>
</svg>
