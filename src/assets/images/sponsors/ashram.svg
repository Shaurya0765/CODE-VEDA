<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <style>
    .company-name { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; fill: #5a6b24; }
    .tagline { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
    .bg { fill: #eef2e6; }
    .tree { fill: none; stroke: #5a6b24; stroke-width: 2; }
    .leaf { fill: #c0d486; stroke: #5a6b24; stroke-width: 1; }
  </style>
  <rect class="bg" x="25" y="25" width="250" height="100" rx="10" ry="10" />
  <!-- Stylized tree -->
  <line class="tree" x1="60" y1="105" x2="60" y2="55" />
  <line class="tree" x1="60" y1="70" x2="45" y2="55" />
  <line class="tree" x1="60" y1="80" x2="75" y2="65" />
  <line class="tree" x1="60" y1="90" x2="40" y2="75" />
  <circle class="leaf" cx="45" cy="55" r="8" />
  <circle class="leaf" cx="75" cy="65" r="8" />
  <circle class="leaf" cx="40" cy="75" r="8" />
  <circle class="leaf" cx="60" cy="45" r="10" />
  <text x="170" y="80" text-anchor="middle" class="company-name">Ashram Tech</text>
  <text x="170" y="105" text-anchor="middle" class="tagline">Sustainable Technology Innovation</text>
</svg>
