<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <style>
    .company-name { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; fill: #6b3a73; }
    .tagline { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
    .mantra-symbol { font-family: Arial, sans-serif; font-size: 20px; fill: #6b3a73; }
    .bg { fill: #f1e6f2; }
    .circle { fill: none; stroke: #6b3a73; stroke-width: 1.5; }
  </style>
  <rect class="bg" x="25" y="25" width="250" height="100" rx="10" ry="10" />
  <!-- Mantra circles -->
  <circle class="circle" cx="60" cy="55" r="15" />
  <circle class="circle" cx="60" cy="95" r="15" />
  <circle class="circle" cx="90" cy="75" r="15" />
  <text x="60" y="61" text-anchor="middle" class="mantra-symbol">स</text>
  <text x="60" y="101" text-anchor="middle" class="mantra-symbol">म</text>
  <text x="90" y="81" text-anchor="middle" class="mantra-symbol">ध</text>
  <text x="180" y="80" text-anchor="middle" class="company-name">Mantra Cloud</text>
  <text x="180" y="105" text-anchor="middle" class="tagline">Cloud Solutions with Purpose</text>
</svg>
