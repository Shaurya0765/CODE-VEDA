<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <style>
    .bg-gradient { fill: url(#grad1); }
    .overlay { fill: rgba(0,0,0,0.7); }
    .pattern { fill: none; stroke: rgba(255,195,85,0.2); stroke-width: 1; }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1708;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b4e27;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect class="bg-gradient" width="1200" height="400" />
  <rect class="overlay" width="1200" height="400" />
  
  <!-- Geometric patterns -->
  <path class="pattern" d="M0,0 L1200,400" />
  <path class="pattern" d="M0,80 L1200,480" />
  <path class="pattern" d="M0,160 L1200,560" />
  <path class="pattern" d="M0,240 L1200,640" />
  <path class="pattern" d="M0,320 L1200,720" />
  <path class="pattern" d="M0,400 L1200,800" />
  
  <path class="pattern" d="M0,400 L1200,0" />
  <path class="pattern" d="M0,320 L1200,-80" />
  <path class="pattern" d="M0,240 L1200,-160" />
  <path class="pattern" d="M0,160 L1200,-240" />
  <path class="pattern" d="M0,80 L1200,-320" />
  <path class="pattern" d="M0,0 L1200,-400" />
  
  <!-- Add more decorative elements as needed -->
</svg>
