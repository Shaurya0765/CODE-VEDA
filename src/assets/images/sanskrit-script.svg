<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g fill="rgba(212, 175, 55, 0.3)" stroke="none">
        <text x="10" y="50" font-family="sans-serif" font-size="24">
            ॐ नमः शिवाय ॐ सत्यम् शिवम् सुंदरम्
        </text>
        <text x="20" y="100" font-family="sans-serif" font-size="24">
            सत्यं ज्ञानमनन्तं ब्रह्म
        </text>
        <text x="30" y="150" font-family="sans-serif" font-size="24">
            अहम् ब्रह्मास्मि तत् त्वम् असि
        </text>
        <text x="40" y="200" font-family="sans-serif" font-size="24">
            ॐ पूर्णमदः पूर्णमिदं पूर्णात् पूर्णमुदच्यते
        </text>
        <text x="50" y="250" font-family="sans-serif" font-size="24">
            वासुदेवः सर्वमिति स महात्मा सुदुर्लभः
        </text>
        <text x="60" y="300" font-family="sans-serif" font-size="24">
            अयं आत्मा ब्रह्म ॐ शांतिः शांतिः शांतिः
        </text>
        <text x="70" y="350" font-family="sans-serif" font-size="24">
            ईशावास्यमिदं सर्वं यत्किञ्च जगत्यां जगत्
        </text>
    </g>
</svg>